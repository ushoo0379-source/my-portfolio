<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Bloom - Yushu Li | Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #050508; font-family: 'Courier New', monospace; }
        canvas { display: block; width: 100%; height: 100vh; }
        
        #status {
            position: fixed; top: 20px; right: 20px;
            color: #00ffff; font-size: 14px; text-shadow: 0 0 5px #00ffff;
            z-index: 100; background: rgba(10, 10, 21, 0.9);
            padding: 15px 20px; border-radius: 8px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            opacity: 0; transition: all 0.3s;
        }
        #status.active { opacity: 1; border-color: #00ff00; box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); }
        
        .t-value { color: #ff0080; font-weight: bold; font-size: 24px; }
        #mode-indicator { margin-top: 5px; font-weight: bold; color: #ffff00; font-size: 16px; }
        
        .interaction-guide {
            position: fixed; bottom: 20px; left: 20px;
            color: #00ffff; font-size: 13px; text-shadow: 0 0 5px #00ffff;
            z-index: 100; background: rgba(10, 10, 21, 0.85);
            padding: 15px 20px; border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3); pointer-events: none;
        }
        .interaction-guide h3 { font-size: 16px; margin-bottom: 10px; color: #ff0080; letter-spacing: 2px; }

        #webcam-video {
            position: fixed; top: 20px; left: 20px;
            width: 160px; height: 120px;
            border: 1px solid #00ffff; opacity: 0.6; 
            z-index: 999; transform: scaleX(-1);
            border-radius: 4px; display: none;
        }
        
        #loading-ai {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff; font-size: 20px;
            background: rgba(0,0,0,0.9); padding: 40px;
            border: 2px solid #ff0080; border-radius: 10px;
            z-index: 2000; text-align: center;
        }
        .back-btn {
            position: fixed; top: 20px; left: 200px;
            color: #fff; text-decoration: none; font-size: 12px;
            border: 1px solid #333; padding: 5px 15px; border-radius: 20px;
            background: rgba(255,255,255,0.1); z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê BACK TO GALLERY</a>
    <video id="webcam-video" autoplay playsinline></video>
    <div id="loading-ai">üß¨ INITIALIZING AI SYSTEMS...<br><div style="margin-top:15px; font-size:14px; color:#aaa">Connecting to Mediapipe WASM...</div></div>

    <div id="status">
        üñêÔ∏è VISION ENGINE ONLINE<br>
        <div id="mode-indicator">READY</div>
        <span class="t-value">BLOOM: <span id="t-value">0%</span></span>
    </div>
    
    <div class="interaction-guide">
        <h3>üßô‚Äç‚ôÇÔ∏è TELEKINESIS FIELD</h3>
        <p>üëã <b>OPEN HAND</b> ‚Üí GROW BLOOM</p>
        <p>‚úä <b>FIST</b> ‚Üí IMPLODE</p>
        <p>‚úåÔ∏è <b>VICTORY</b> ‚Üí CHANGE COLOR</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.mjs"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        camera.position.z = 5;

        // --- POST PROCESSING ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- OBJECTS ---
        const geometry = new THREE.IcosahedronGeometry(1, 15);
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x00ffff, 
            wireframe: true,
            emissive: 0x00ffff,
            emissiveIntensity: 0.5
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        const light = new THREE.PointLight(0xff0080, 2, 10);
        light.position.set(2, 2, 2);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // --- AI & WEBCAM ---
        let handLandmarker;
        let webcamRunning = false;
        const video = document.getElementById("webcam-video");
        const loadingDiv = document.getElementById("loading-ai");
        const statusDiv = document.getElementById("status");

        async function initAI() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO"
                });
                startWebcam();
            } catch (error) {
                console.error("AI Init Failed:", error);
                loadingDiv.innerHTML = "‚ùå AI LOAD ERROR<br>Check Console (F12)";
            }
        }

        async function startWebcam() {
            const constraints = { video: true };
            navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    webcamRunning = true;
                    loadingDiv.style.display = "none";
                    statusDiv.classList.add("active");
                    animate();
                });
            });
        }

        // --- ANIMATION LOOP ---
        let bloomFactor = 0;
        function animate() {
            requestAnimationFrame(animate);

            if (webcamRunning) {
                const startTimeMs = performance.now();
                const results = handLandmarker.detectForVideo(video, startTimeMs);

                if (results.landmarks && results.landmarks.length > 0) {
                    // Simple interaction logic
                    bloomFactor = THREE.MathUtils.lerp(bloomFactor, 2, 0.1);
                    sphere.rotation.y += 0.05;
                    sphere.scale.setScalar(1 + Math.sin(Date.now() * 0.005) * 0.2);
                    document.getElementById("t-value").innerText = Math.round(bloomFactor * 50) + "%";
                } else {
                    bloomFactor = THREE.MathUtils.lerp(bloomFactor, 0, 0.05);
                }
            }

            sphere.rotation.x += 0.01;
            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        initAI();
    </script>
</body>
</html>
